<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to our pionner bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="control" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <h1>Transection Area</h1>
    </div>
    <script>
        const login = document.getElementById('control')
        login.addEventListener('click', function(){
            const loginArea = document.getElementById('login_area')
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area')
            transectionArea.style.display = 'block';
        
        })
    </script>
</body>
</html>
